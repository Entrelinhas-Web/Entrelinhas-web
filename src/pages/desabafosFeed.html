<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- CSS -->
    <link href="/src/styles/index.css" rel="stylesheet" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Entrelinhas</title>
  </head>
  <body>
    <div
      class="bg pointer-events-none fixed top-0 left-0 -z-10 h-full w-full"
    ></div>

    <div id="app">
      <header
        class="flex w-full flex-col gap-4 p-4 text-sm sm:flex-row sm:items-center sm:justify-between sm:px-8 sm:py-6"
      >
        <nav class="flex w-full justify-between py-2">
          <div class="flex flex-col">
            <a
              href="../../"
              class="text-foreground text-lg no-underline sm:text-xl"
              >Entrelinhas</a
            >
          </div>

          <button id="menu-btn" class="cursor-pointer">
            <img src="/public/menu.png" alt="menu" class="pixel h-5" />
          </button>
        </nav>
      </header>

      <hr class="border-branco/60" />

      <div class="search py-4 hidden">
        <div class="flex gap-3 items-center justify-center w-full">
          <div class="searchBar lg:w-[51%] w-[78%] rounded-lg">
            <div
              class="bg-roxo border-lilas flex items-center gap-3 rounded-3xl border-2 px-3 py-3"
            >
              <input
                type="text"
                name="titulo"
                placeholder="Buscar desabafos"
                class="bg-preto text-branco sm:border-lilas placeholder:text-branco/70 lg:text-md border-preto/60 focus:border-amarelo w-full rounded-2xl border-2 px-4 py-2 text-xs outline-none "
                required
              />
              <img
                src="/public/search.png"
                alt="Pesquisar"
                class="pixel h-5 w-5 cursor-pointer lg:h-7 lg:w-7"
              />
            </div>
          </div>

          <div class="filter hover:scale-105">
            <button id="filter-btn" class="bg-roxo border-lilas flex items-center gap-3 rounded-3xl border-2 px-4 py-3 hover:bg-lilas/70">
              <img src="/public/filter.png" alt="filter" class="pixel h-5 w-5 cursor-pointer lg:h-7 lg:w-7">
            </button>
          </div>
        </div>
      </div>

      <div class="form m-4 flex flex-col items-center justify-center py-4"></div>

      <div class="content flex flex-wrap items-center justify-center"></div>
    </div>
    <script type="module" src="/src/js/desabafosFeed.js"></script>
  </body>
</html>
