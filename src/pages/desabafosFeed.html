<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- CSS -->
    <link href="/src/styles/index.css" rel="stylesheet" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Entrelinhas</title>
  </head>
  <body>
    <div id="app">
      <div class="header flex items-center p-4">
        <div class="flex w-full justify-between">
          <button id="menu-btn" class="cursor-pointer">
            <img src="/public/menu.png" alt="menu" class="pixel h-5" />
          </button>

          <div class="flex items-center gap-3">
            <img src="/public/logo.png" alt="" class="pixel h-8" />
            <h1 class="text-sm">Entrelinhas</h1>
          </div>

          <img src="/public/pontinhos.png" alt="" class="pixel h-8" />
        </div>
      </div>

      <hr class="border-branco/60" />

      <!-- Menu -->
      <div
        id="sidebar"
        class="bg-preto text-branco fixed top-0 left-0 z-50 hidden h-full w-64 -translate-x-full transform shadow-xl transition-all duration-300 ease-in-out"
      >
        <button
          id="close-btn"
          class="hover:text-vermelho absolute top-6 right-6 text-xl cursor-pointer"
        >
          <img src="/public/sair.png" alt="" class="pixel h-8" />
        </button>

        <div class="pt-8 px-6">
          <ul class="flex flex-col gap-6 text-sm leading-relaxed">
            <li><a href="/" class="hover:text-amarelo">Início</a></li>
            <li>
              <a href="/" class="hover:text-amarelo"
                >Recomendações do psicólogo</a
              >
            </li>
            <li><a href="/" class="hover:text-amarelo">Conta</a></li>
            <li>
              <a href="/" class="text-vermelho hover:text-rosa">Sair</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="content flex flex-wrap items-center justify-center"></div>
    </div>
    <script type="module" src="/src/js/desabafosFeed.js"></script>
  </body>
</html>
