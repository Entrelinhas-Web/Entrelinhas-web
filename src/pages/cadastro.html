<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/public/logo.png" />

    <!-- CSS -->
    <link href="/src/styles/index.css" rel="stylesheet" />

    <!-- Fonte Pixel -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Entrelinhas</title>
  </head>

  <body
    class="font-pixel text-branco flex min-h-screen items-center justify-center"
  >
    <div
      class="bg pointer-events-none fixed top-0 left-0 -z-10 h-full w-full"
    ></div>
    <header class="absolute flex top-0 w-full flex-col gap-4 p-4 text-sm sm:flex-row sm:items-center sm:justify-between sm:px-8 sm:py-6">
      <a href="../../index.html" class="text-foreground text-lg no-underline sm:text-xl">Entrelinhas</a>
        <a href="../..//src/pages/login.html"
          class="bg-branco text-preto font-pixel cursor-pointer rounded-[20px] px-5 py-3 text-xs no-underline transition-all duration-200 ease-in-out hover:scale-105 hover:shadow-[0_0_15px_var(--foreground)] sm:px-6 sm:py-3 sm:text-sm">
          Login
        </a>
    </header>
    <div
      class="border-lilas shadow-pixel bg-roxo w-fit border-4 p-8  text-center space-y-6 rounded-lg lg:w-110"
    >
      <h1 class="text-amarelo">Cadastre-se</h1>
      <h2 class="text-amarelo pb-5 text-xs">e registre seus sentimentos</h2>

      <form id="cadastroForm" class="flex flex-col gap-6">
        <!-- Nome -->
        <div class="text-left space-y-1">
          <label class="block text-xs pb-1">Nome de usuário</label>
          <input
            type="text"
            required
            class="bg-preto border-lilas text-branco focus:border-amarelo w-full border-2 px-2 py-2 text-[10px] focus:bg-[#221B2F] focus:outline-none"
            placeholder="Digite seu usuário"
          />
        </div>

        <!-- Email -->
        <div class="text-left space-y-1">
          <label class="block text-xs pb-1">E-mail</label>
          <input
            type="email"
            required
            class="bg-preto border-lilas text-branco focus:border-amarelo w-full border-2 px-2 py-2 text-[10px] focus:bg-[#221B2F] focus:outline-none"
            placeholder="Ex: email@exemplo.com"
          />
        </div>

        <!-- Senha -->
        <div class="text-left space-y-1">
          <label class="block text-xs pb-1">Senha</label>
          <input
            type="password"
            id="senha"
            required
            class="bg-preto border-lilas text-branco focus:border-amarelo w-full border-2 px-2 py-2 text-[10px] focus:bg-[#221B2F] focus:outline-none"
            placeholder="Digite sua senha (8+ dígitos)"
          />
        </div>

        <!-- Confirmação -->
        <div class="text-left space-y-1 ">
          <label class="block text-xs pb-1">Confirmação de senha</label>
          <input
            type="password"
            id="confirmar"
            required
            class="bg-preto border-lilas text-branco focus:border-amarelo w-full border-2 px-2 py-2 text-[10px] focus:bg-[#221B2F] focus:outline-none"
            placeholder="Confirme sua senha"
          />
        </div>

        <!-- Avatar -->
        <div class="flex items-center justify-between mt-2 gap-3">
          <img
            id="preview"
            src="/public/avatar.jpg"
            alt="Avatar"
            class="pixel border-lilas bg-preto h-16 w-16 border-2 object-cover"
          />

          <label
            class="bg-lilas text-branco hover:bg-branco hover:text-lilas cursor-pointer px-3 py-2 text-[10px] transition border-2 border-lilas hover:-translate-y-0.5 hover:shadow-[0_2px_0_#1A1423]"
          >
            Escolher avatar
            <input
              type="file"
              id="avatarInput"
              accept="image/*"
              class="hidden"
            />
          </label>
        </div>

        <!-- Botão -->
        <button
          type="submit"
          class="bg-lilas border-lilas text-branco hover:bg-branco w-full border-2 py-2 mt-4 transition hover:-translate-y-0.5 hover:shadow-[0_2px_0_#1A1423] hover:text-lilas"
        >
          Cadastrar
        </button>
      </form>
    </div>
    <script type="module" src="/src/js/cadastro.js"></script>
  </body>
</html>
