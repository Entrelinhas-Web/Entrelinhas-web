      <h1 class="text-amarelo">Cadastre-se</h1>
      <h2 class="text-amarelo pb-5 text-xs">e registre seus sentimentos</h2>

      <form id="cadastroForm" class="flex flex-col gap-6">
        <!-- Nome -->
        <div class="text-left space-y-1">
          <label class="block text-xs pb-1">Nome de usuário</label>
          <input
            type="text"
            required
            class="bg-preto border-lilas rounded-[5px] text-branco focus:border-amarelo w-full border-2 px-2 py-2 text-[10px] focus:bg-[#221B2F] focus:outline-none"
            placeholder="Digite seu usuário"
          />
        </div>

        <!-- Email -->
        <div class="text-left space-y-1">
          <label class="block text-xs pb-1">E-mail</label>
          <input
            type="email"
            required
            class="bg-preto border-lilas rounded-[5px] text-branco focus:border-amarelo w-full border-2 px-2 py-2 text-[10px] focus:bg-[#221B2F] focus:outline-none"
            placeholder="Ex: email@exemplo.com"
          />
        </div>

        <!-- Senha -->
        <div class="text-left space-y-1">
          <label class="block text-xs pb-1">Senha</label>
          <input
            type="password"
            id="senha"
            required
            class="bg-preto border-lilas rounded-[5px] text-branco focus:border-amarelo w-full border-2 px-2 py-2 text-[10px] focus:bg-[#221B2F] focus:outline-none"
            placeholder="Digite sua senha (8+ dígitos)"
          />
        </div>

        <!-- Confirmação -->
        <div class="text-left space-y-1 ">
          <label class="block text-xs pb-1">Confirmação de senha</label>
          <input
            type="password"
            id="confirmar"
            required
            class="bg-preto border-lilas rounded-[5px] text-branco focus:border-amarelo w-full border-2 px-2 py-2 text-[10px] focus:bg-[#221B2F] focus:outline-none"
            placeholder="Confirme sua senha"
